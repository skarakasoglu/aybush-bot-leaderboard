<div class="container d-flex justify-content-center">
  <div class="content">
    <div class="leaderboard d-flex justify-content-center">
      <div class="users" [style.height]="(members.length * 85) + 'px'">

        <div class="user" *ngFor="let member of members">
          <div class="row">
            <div class="photo d-flex justify-content-start col-1">
              <img src="{{ member.avatarUrl }}" alt="">
            </div>
            <div class="moreData col-4">
              <div class="row data">
                <div class="col-12 username">
                  <h5> <span class="badg" [ngClass]="{'first': member.position == 1, 'second': member.position == 2, 'third': member.position == 3,
                  'normal': member.position != 1 && member.position != 2 && member.position != 3}">{{ member.position }}.</span> {{member.username}}#{{member.discriminator}}</h5>
                </div>
              </div>
              <div style="width: {{calculateLevelWidth(member) + '%'}};" class="line" [ngClass]="{'first-bg': member.position == 1, 'second-bg': member.position == 2, 'third-bg': member.position == 3,
              'normal-bg': member.position != 1 && member.position != 2 && member.position != 3}"></div>
            </div>
            <div class="level col">
              <svg class="tpChart">
                <circle stroke="#293049" fill="transparent" class="circle-bg"
                        [attr.cx]="size / 2" [attr.cy]="size/2" [attr.r]="radius" [attr.stroke-width]="strokeWidth"></circle>
                <circle stroke="#74ebd5" fill="transparent" class="circle"
                        [attr.cx]="size/2" [attr.cy]="size/2" [attr.r]="radius" [attr.stroke-width]="strokeWidth"
                        [attr.stroke-dasharray]="circumference" [attr.stroke-dashoffset]="calculateProgress(member)"></circle>
                <text  class="levelText" x="27" y="40">{{ member.currentLevel.level }}</text>
              </svg>
            </div>
            <div class="soundDuration text time col pad">
              <div><h6><span class="mainText">{{ member.getHourString() }}</span></h6></div>
              <div class="alt"><h6>saat</h6></div>
            </div>
            <div class="numberOfMessages text col messages pad">
              <div><h6><span class="mainText">{{ member.getMessageCountString() }}</span></h6></div>
              <div class="alt"><h6>mesaj</h6></div>
            </div>
            <div class="tp text col tpText pad">
              <div><h6><span class="mainText">{{ member.getExperiencePointString() }}</span></h6></div>
              <div class="alt"><h6>tp</h6></div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
